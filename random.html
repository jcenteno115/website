<html lang=en>
<head>
<meta charset=utf-8>
<title>Input, Processing, and Output</title>

<body>
 
<h1>JavaScript IPO</h1>
 <p>Right click and view source to see code. </p>
<p>Input a number:</p>
 
<input id="in">
 
<button type="button" onclick="myFunction()">Submit</button>
 
<p id="out"></p>
 
<script>
function myFunction() {
    var asciiCode, encryptedText = "";
    var index = 0;
 
    // Input
    inVar = document.getElementById("in").value;
   
    // Processing
	asciiCode = inVar.charCodeAt(index);
    asciiCode = asciiCode + 3;
 	encryptedText += String.fromCharCode(asciiCode);
    index= index + 1;
    
    asciiCode = inVar.charCodeAt(index);
    asciiCode = asciiCode + 3;
 	encryptedText += String.fromCharCode(asciiCode);
    index= index + 1;
    
    asciiCode = inVar.charCodeAt(index);
    asciiCode = asciiCode + 3;
 	encryptedText += String.fromCharCode(asciiCode);
    index= index + 1;
 
    // Output
    document.getElementById("out").innerHTML = encryptedText;
}
</script>
 
</body>
